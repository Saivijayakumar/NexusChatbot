version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - leaves_count
  - Leave_info
  - From_date
  - leave_type
  - halfday_intent
  - Check_in_intent
  - Check_out_intent
  - Check_In_Info
  
actions:
 - action_leave_info
 - action_welcome
 - action_training

entities:
- dateValue
- monthValue
- daycount
- LeaveType
- Checkin_place

slots:
  dateValue:
    type: text
    mappings:
    - type: from_entity
      entity: dateValue
      intent: From_date
  monthValue:
   type: text
   mappings:
    - type: from_entity
      entity: monthValue
      intent: From_date
  daycount:
   type: text
   mappings:
    - type: from_entity
      entity: daycount
      intent: leaves_count
  LeaveType:
   type: text
   mappings:
    - type: from_entity
      entity: LeaveType
      intent: leave_type
  Checkin_place:
   type: text
   mappings:
    - type: from_entity
      entity: Checkin_place
      intent: Check_In_Info



responses:
  utter_greet:
  - text: "Hi,I am your HR Helpdesk Augmented Assistant \n Here are the things you can do with the assistant\\\n \n* Apply Leave"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_leavesdayinfo:
  - text: "For how many days would you like to apply?"

  utter_fromdateinfo:
  - text: "From which Date would you like to Apply?"

  utter_feedback:
  - text: "Is there anything else I can do for you?"

  utter_goodbye:
  - text: "Thank you,Bye"

  utter_halfday:
  - text: "First half or second half?"

  utter_sorry:
  - text: "sorry for that"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_checkin:
  - text: "Are you checking in from office or remote?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
